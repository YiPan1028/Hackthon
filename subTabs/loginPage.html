<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../Styles/loginPage.css">
    </head>
    <body>
        <div class="loginContainer">
            <h1>Login Page</h1>

            <form action="">

            <input class="userName-Input" type="text" name="Username" placeholder="Enter Username" minlength="5" maxlength="15" required>
            <input class="passWord-Input" type="password" name="password" placeholder="Enter Password" minlength="8" maxlength="20" required>
            
            <a class="forgotPass-Anchor" href="forgotPassword.html">Forgot Password?</a>
            
            <button class="login-Button" type="submit">Login</button>
            <button class="register-Button">Register</button>

            </form>
            
        </div>
    </body>
</html>
