<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/singleOrNot.css">
    </head>

    <body>
        <div class="pageContainer-Div">

            <h1>Select your mode</h1>
            <p class="miniDescription">Which mode represents you?</p>

            <div class="options-Div">
                <label class="singleOption-Label">
                    <input class="option-Radio" type="radio" name="singleOrTaken" value="self" required>

                    <div class="singleOptionContent-Div">
                        <span class="emoji-Span">ðŸ§˜</span>
                        <h3 class="optionLabel-H3">SELF REFLECTION</h3>
                    </div>
                </label>

                <label class="takenOption-Label">
                    <input class="option-Radio" type="radio" name="singleOrTaken" value="taken" required>

                    <div class="takenOptionContent-Div">
                        <span class="emoji-Span">ðŸ’‘</span>
                        <h3 class="optionLabel-H3">TAKEN</h3>
                    </div>
                </label>
            </div>

            <form id="modeSelectionForm">
                <div class="partnerEmail-Div">
                    <input class="email-Input" type="email" placeholder="Enter partner's email">
                </div>
                <button class="submit-Button">Enter</button>
            </form>
        </div> 

        <script>
            const form = document.getElementById('modeSelectionForm');
            const emailInput = document.getElementById('partnerEmail');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const selection = document.querySelector('input[name="singleOrTaken"]:checked');
                if(!selection){
                    alert("Please select a mode first!");
                    return;
                }

                if(selection.value === 'self'){
                    window.location.href = 'single-page.html';
                }
                else if(selection.value === 'taken'){
                    if(emailInput.value.trim() === ""){
                        alert("Please eneter your partner's email!");
                    }else{
                        window.location.href='partner-page.html'
                    }
                }
            }); 
        </script>




    </body>
</html>
